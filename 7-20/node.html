<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		js面向对象的三大特征：
			抽象
			封装
			继承:
				自己有一套自己的特征还具备父类的特征。
//			多态

		拷贝继承
		类式继承（性能最高）
		
		
		 拷贝继承：
			1.属性继承
				调用父类并且改变this的指向
				用call()
			2.方法继承
				遍历父类，把每个父类的方法赋值给子类
		类式继承：
			要做属性和方法继承的时候，要分开继承
			例：
			*/
			function Aaa(){   //父类
				this.name = [1,2,3];
			}	
			Aaa.prototype.showName = function(){
				alert( this.name );
			};
			
			function Bbb(){   //子类
				
				Aaa.call(this);
				
			}
			
			var F = function(){};
			F.prototype = Aaa.prototype;
			Bbb.prototype = new F();
			Bbb.prototype.constructor = Bbb; //修正指向问题
			
			var b1 = new Bbb();
			//b1.showName();
			//alert( b1.name );
			//alert( b1.constructor );
			b1.name.push(4);
			
			var b2 = new Bbb();
			
			alert( b2.name );
			/*
			
			
			赋值：
				简单类型就是赋值.(改变一个不会影响另一个)
			赋址：
				复合类型就是赋址。(改变一个会影响另一个)
				
				
			非空对象下才可以加属性和方法 
			包装对象：
				当简单类型去调用固定的属性或者方法的时候，那么系统内部会偷偷的
				把这个简单类型转成对象类型去调用属性或者方法，调用结束之后这个
				包装对象自动销毁。
			
			注意：
				简单类型内置对象中的属性只能读不能写。
				
			instanceof :
			运算符：
				左值(对象)是不是右值(构造函数)构造出来的
		*/
	</script>
</body>
</html>
